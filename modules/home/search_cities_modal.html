<ion-modal-view id="search_modal_page">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons">
      <button class="button button-clear button-icon mdi mdi-chevron-left" ng-click="close_cities_modal()"></button>
    </div>
    <h1 class="title">{{'selectCity' | translate}}</h1>
  </ion-header-bar>
  <ion-header-bar class="bar-light bar-subheader item-input-inset">
    <label class="item-input-wrapper"> <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="{{'search' | translate}}"  ng-model="search">
    </label>
  </ion-header-bar>
  <ion-content>
    <div class="list searchResult">
      <a class="item item-text-wrap"
         ng-repeat="item in cities  | filter :search track by $index" ng-click="select_city(item)">{{item.city_name}}</a>
    </div>
  </ion-content>
</ion-modal-view>
