<ion-modal-view cache-view="false" >
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons">
      <button class="button button-clear button-icon mdi mdi-chevron-left" ng-click="close_location_modal()"></button>
    </div>
    <h1 class="title">{{'selectLocation' | translate}}</h1>
  </ion-header-bar>
  <ion-header-bar class="bar-light bar-subheader item-input-inset">
    <label class="item-input-wrapper"> <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="{{'Search' | translate}}"  ng-model="search">
    </label>
  </ion-header-bar>
  <ion-content id="search_location_page">
    <div class="list searchResult">
      <a class="item item-text-wrap"
         ng-repeat="item in locations  | filter :search | getLocalities:selectedCityId"   ng-click="select_location(item)">{{item.locality}}</a>
    </div>
  </ion-content>
</ion-modal-view>
