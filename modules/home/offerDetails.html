<ion-view view-title="{{offerName.name}}">
	<ion-nav-buttons side="left">
		<button ui-sref="app.offers" class="button back-button buttons button-clear header-item"><i class="icon ion-android-arrow-back"></i></button>
	</ion-nav-buttons>
	
	<ion-nav-buttons side="right" >
		<button  ng-controller="itemsListCtrl" id="cart_list_icon1" ng-click="viewCart()" class="button-icon button button-clear flaticon-shop"><i class="badge badge-light header-badge"><span ng-if="cartCount!=0">{{cartCount}}</span></i></button>
	</ion-nav-buttons>
	<ion-content id="offerDetailsPage">
		<div class="list card pageNote">
			<div class="item item-text-wrap">{{'allTimeFavourites' | translate}} </div>
		</div>
		<div class="list listLink filter">
			<a class="item item-text-wrap item-thumbnail-left" ng-repeat="item in offerItems  track by $index | orderBy:'item_name'" ng-click="addtoCartFromOffer(item)" >
			<img ng-src="{{item.imageUrlThumb}}" alt="">
				<div>
				<h2>{{item.item_name}}</h2>
					
					<div class="amount">
						<h2 class="addedAmount"><i class="mdi ">{{'quantity' | translate}} : </i> {{item.quantity }}</h2>
					</div>

					</div>
					<div style="display:inline-block; right:0px; width:100%;">
						
						<button class="button button-round" style="float:right" >{{'Add to Cart'}}</button>
					</div>
					
					<!--	<div style="display:inline-block; right:0px; width:100%;">
						
						<button class="button button-dark button-round" style="float:right" >Round Button</button>
					</div>-->
					
				

			</a>
		
		</div>
		<p>{{noItemsAvailable}}</p>
	</ion-content>
</ion-view>
