<ion-modal-view cache-view="false" id="search_modal_page">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons">
      <button class="button back-button buttons button-clear header-item " ng-click="close_addons_model()"><i class="icon ion-android-arrow-back"></i></button>
    </div>
    <h1 class="title">{{'itemAddons' | translate}}</h1>
    <div class="buttons" ng-disabled="itemAddons.length!=0">
      <button class="button button-clear button-icon ion ion-android-done" ng-click="done_addons_model()"></button>
    </div>

    <!--<div class="buttons">
      <button ng-if="cartCount!=0" ng-click="viewCart()" class="button-icon button button-clear flaticon-trolley"><i class="badge badge-light header-badge">{{cartCount}}</i></button>
    </div>-->
  </ion-header-bar>

  <!--<ion-nav-bar class="bar-positive" align-title="center">
    <div class="buttons">
      <button class="button back-button buttons button-clear header-item " ng-click="close_addons_model()"><i class="icon ion-android-arrow-back"></i></button>
    </div>
    <h1 class="title">{{'itemAddons' | translate}}</h1>
    <ion-nav-buttons side="right">
      <button ng-if="cartCount!=0" ng-click="viewCart()" class="button-icon button button-clear flaticon-trolley"><i class="badge badge-light header-badge">{{cartCount}}</i></button>
    </ion-nav-buttons>
  </ion-nav-bar>-->

  <ion-content>
    <div class="padding">
      <div ng-if="itemAddons.length!=0">
      <ion-list class="subSubServiceList">
        <ion-item ng-repeat="item in itemAddons track by $index" class="item-thumbnail-right item-checkbox-left item-checkbox-custom item-text-wrap">
            <img ng-src="{{item.imageUrl}}">
            <label class="item item-checkbox checkbox">
                <input class="" id="{{item.addon_id}}" type="checkbox" ng-model="addonCheck" name='interests' ng-checked="item.interests" value="{{item.addon_id}}" ng-click="selectAddon(item,addonCheck, $index);item.interests=addonCheck;">
            </label>
          <div class="row">
            <div class="col col-33">
              <h2>{{item.addon_name}}</h2>
              <p><i class="icon">{{siteSettings.currency_symbol}}</i> {{item.price}}</p>
            </div>
            <div class="col">
              <div class="addon-item modal-addon" ng-if="item.interests">
                <button class="button button-circle button-outline button-small button-stable" ng-click="item.quantity = subtractQuantity(item.quantity);item.finalCost=changeAddonQuantity(item, item.quantity,item.price);calculateAddonTotal(item.price,item.quantity,'subtract');">
                  <i class="icon ion-minus-round"></i> </button>
                <span class="addon-item-quintity">{{item.quantity}}</span>
                <button class="button button-circle button-outline button-small button-stable" ng-click="item.quantity = addQuantity(item.quantity);item.finalCost=changeAddonQuantity(item, item.quantity,item.price);calculateAddonTotal(item.price,item.quantity,'add'); "> <i class="icon ion-plus-round"></i> </button>
                <strong class="total-item-addon">{{siteSettings.currency_symbol}} {{item.finalCost | number:2}}</strong>
              </div>
            </div>
          </div>
        </ion-item>
      </ion-list>
      </div>
      <p ng-if="itemAddons.length==0">{{'noAddonsAvailable' | translate}}</p>
    </div>
  </ion-content>
</ion-modal-view>
