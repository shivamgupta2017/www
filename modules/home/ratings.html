<ion-view cache-view="false" view-title="{{'ratings' | translate}}">

  <ion-header-bar align-title="center" class="bar-positive">
  </ion-header-bar>
  <ion-content>
  <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
        <ion-item ng-repeat="item in todos" 
                 class="item-remove-animate">
          {{ item.who+" "}}
            <p><rating ng-model="item.rating" max="rating.max" readonly="true"></rating></p>
        </ion-item>
      </ion-list>
      
  </ion-content>
</ion-view>
