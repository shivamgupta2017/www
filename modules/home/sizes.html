<ion-modal-view id="sizes_modal_page">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons">
      <button class="button button-clear button-icon icon ion-android-arrow-back" ng-click="close_sizes_modal()"></button>
    </div>
    <h1 class="title">{{'itemSizes' | translate}}</h1>
    <div class="buttons">
      <button class="button button-clear button-icon ion ion-android-done" ng-click="done_sizes_model()"></button>
    </div>
  </ion-header-bar>
    <ion-header-bar class="bar-light bar-subheader item-input-inset image-content">
      <ion-slide-box class="dashboard-slide" on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true" slide-interval="6000">
        <ion-slide ng-repeat="image in sizesImages track by $index">
          <div class="image-container"><img ng-src="{{image.src}}" alt=""></div>
        </ion-slide>
      </ion-slide-box>
    </ion-header-bar>
  </ion-header-bar>
  <ion-content>
    <div class="padding ionList">
      <div class="item item-icon-left">
        <i class="icon">{{siteSettings.currency_symbol}}</i>{{'cost' | translate}}
        <span class="item-note">1000</span>
      </div>
      <ion-list class="subSubServiceList" ng-repeat="size in itemSizes | orderBy:'option_name' track by $index">
        <ion-radio ng-model="same">
          <p>{{size.option_name}}</p>
          <p><i class="icon">{{siteSettings.currency_symbol}}</i> {{size.price}}</p>
        </ion-radio>
      </ion-list>
    </div>
  </ion-content>
</ion-modal-view>
