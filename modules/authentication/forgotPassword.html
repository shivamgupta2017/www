<ion-view cache-view="false" view-title="{{'forgotPassword' | translate}}" ng-init="showSms()">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-buttons side="left">
            <button ui-sref="app.login" class="button button-icon button-clear ion-ios-arrow-back" style="display:block !important;"> </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <div class="tabs-striped tabs-top ">
        <div class="tabs">
            <a class="tab-item {{actInactSms}}" ng-click="showSms()">
                {{'sms' | translate}}
            </a>
            <a class="tab-item {{actInactEmail}}" ng-click="showEmail()">
                {{'email' | translate}}
            </a>
        </div>
    </div>
    <ion-content class="has-tabs-top" id="forgotPasswordPage">
        <div ng-if="emailTab" class="forgotPassword" ng-controller="authenticationCtrl">
            <div class="list formList">
                <form name="forgotPasswordForm" novalidate ng-submit="forgotPasswordForm.$valid && forgotPasswordEmail()">
                    <label class="item item-input item-icon-left"
                           ng-class="{ 'has-error' : (forgotPasswordForm.emailPhone.$error.required || forgotPasswordForm.emailPhone.$error.pattern) && (forgotPasswordForm.emailPhone.$dirty || submitted), 'valid' : forgotPasswordForm.emailPhone.$valid && (forgotPasswordForm.emailPhone.$dirty || submitted)}"
                            ><i class="icon mdi mdi-lock"></i>
                        <input type="text"
                               placeholder="{{'emailAddress' | translate}}"
                               name="emailPhone"
                               ng-model="forgotPassword.email"
                               ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i"
                               required>
                    </label>
                    <div class="padding">
                    <button class="button button-block button-assertive" type="submit" ng-click="submitted=true">{{'send' | translate}}</button>
                        </div>
                </form>
                <p>{{'dontWorryJustFillInYourEmailAndWeWillHelpYouResetYourPassword' | translate}}</p>
            </div>
        </div>
        <div ng-if="smsTab" class="forgotPassword" ng-controller="authenticationCtrl">

            <div class="list formList">
                <form name="forgotPasswordForm" novalidate ng-submit="forgotPasswordForm.$valid && forgotPasswordSMS()">
                    <label class="item item-input item-icon-left"
                           ng-class="{ 'has-error' : (forgotPasswordForm.emailPhone.$error.required || forgotPasswordForm.emailPhone.$error.pattern) && (forgotPasswordForm.emailPhone.$dirty || submitted), 'valid' : forgotPasswordForm.emailPhone.$valid && (forgotPasswordForm.emailPhone.$dirty || submitted)}"
                            ><i class="icon mdi mdi-comment-processing"></i>
                        <input type="text"
                               placeholder="{{'mobileNumber' | translate}}"
                               name="emailPhone"
                               ng-model="forgotPassword.phone"
                               ng-pattern="/^[0-9]{10,10}$/"
                               required>
                    </label>
                    <div class="padding">
                        <button class="button button-block button-assertive" type="submit" ng-click="submitted=true">{{'send' | translate}}</button>
                    </div>
                </form>
                <p>{{'dontWorryJustFillInYourEmailAndWeWillHelpYouResetYourPassword' | translate}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
